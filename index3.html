<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault Secret Explorer</title>
</head>
<body>
    <h1>🔐 Vault Secret Explorer</h1>

    <form method="post">
        <label for="token">Vault Token:</label><br>
        <input type="text" id="token" name="token" value="{{ token }}" required><br><br>

        <label for="path">Secret Path (e.g., test/):</label><br>
        <input type="text" id="path" name="path" value="{{ path }}" required><br><br>

        <button type="submit">List Secrets</button>
    </form>

    {% if secrets %}
        <h2>Results:</h2>
        <ul>
            {% for item in secrets %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
